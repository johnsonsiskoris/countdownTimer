<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style2.css">


</head>

<body>
    <div class="container">
        <div class="countdown">

            <header>
                <h1>Ready to launch in...</h1>
            </header>

            <div class="countdown-time">
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Days</p>
                    <p class="countdown-time-item-text-number" id="days">00</p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Hours</p>
                    <p class="countdown-time-item-text-number" id="hours">00</p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Minutes</p>
                    <p class="countdown-time-item-text-number" id="minutes">00</p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Seconds</p>
                    <p class="countdown-time-item-text-number" id="seconds">00</p>
                </div>
            </div>

            <footer>
                <span>Subscribe to know more about the launch.</span>
                <button>Subscribe now!</button>
            </footer>



        </div>

        <div class="rocketimage">
            <img src="images/rocket.svg" />
        </div>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
